---
layout: default
---
    <div class="page-header">
      <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
      <h6>{{ page.date | date: "%B %e, %Y" }}</h6>

    </div>
    <div style="text-align: justify">
      {{ content }}
    </div>
    
    <hr/>

    <div class="row well">
      <p class="pull-right">
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="dartlangfr" data-lang="fr">Tweeter</a>
        <br/>
        <g:plusone size="medium"></g:plusone>
      </p>  
      {% if page.tags != empty %}
      <p style="max-width: 80%;">
      <i class="icon-tags"></i> Tags: 
        {% for tag in page.tags %}
        <span class="label label-info"><i class="icon-tag icon-white"></i> {{ tag }}</span>
        {% endfor %}
      </p>
      {% endif %}
      <p>
        <a href="{{page.url}}">Permalink</a> | <a href="#disqus_thread">Commentaires</a>
      </p>
      
      <p>
        <a href="#"><i class="icon-chevron-up"></i> Back to top</a>
      </p>
    </div>
    
    <div class="row">
      <div id="disqus_thread" style="margin-top: 15px"></div>
      <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
    <!-- les scripts -->
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    
    <script type="text/javascript">
      window.___gcfg = {lang: 'fr'};

      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
    
    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'dartlangfr'; // required: replace example with your forum shortname
      var disqus_url = 'http://dartlangfr.net{{ page.url }}';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
        var dsq = document.createElement('script'); 
        dsq.type = 'text/javascript'; 
        dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
